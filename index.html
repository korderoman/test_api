<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>API GITHUB-FINDER</title>
  </head>
  <body>
    <!-- VAMOS A CREAR UN BUSCADOR DE USUARIO DE GITHUB -->
    <h1>CONSUMIENDO APIS</h1>
    <section
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-start w-75">
        <h1>github finder</h1>
        <div class="row">
          <div class="col-md-10">
            <input
              id="github-search"
              type="text"
              class="form-control"
              placeholder="Busca tu Usuario"
            />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button id="search" class="btn btn-danger">Buscar</button>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <div class="card bg-blue-dark">
            <div class="card-body p-5">
              <div class="row">
                <div class="col-md-2 text-center">
                  <img
                    id="img-profile"
                    src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png"
                    width="100"
                    height="100"
                    class="rounded-circle img-fluid"
                    alt=""
                  />
                  <a target="_blank" id="github-link" class=" button btn btn-outline-success" href="#">git link</a>
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-6">
                      <h4 id="github-name">The OctoCat</h4>
                      <p id="github-username">@OctoCat</p>
                    </div>
                    <div class="col-md-6">
                      <p id="github-joined">joined 20 jun 2011</p>
                    </div>
                    <div class="col-md-12">
                      <div class="card bg-blue-dark">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-4">
                              <p>Repos</p>
                              <h4 id="github-repos">9</h4>
                            </div>
                            <div class="col-md-4">
                                <p>Followers</p>
                                <h4 id="github-followers">389</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Following</p>
                                <h4 id="github-following">120</h4>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./api.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
